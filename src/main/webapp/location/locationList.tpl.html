<div class="panel panel-default">
    <div class="panel-heading"><h2 class="panel-title">Pysäkkilistani</h2></div>
    <div class="panel-body">
<ul class="nav nav-pills nav-stacked">
    <li role="presentation"
        ng-repeat="location in locationList.locations"
        ng-class="{active: myStops.selectedLocation === location.name}">
        <a href ng-click="myStops.changeTab(location.name)">{{location.name}}</a>
    </li>
</ul>

<form class="formBox" role="form" ng-submit="locationList.addLocation()" style="margin-top: 10px">
    <div class="input-group">
        <input type="text"
               class="form-control" id="locationname" name="locationname"
               ng-model="locationList.newLocation" placeholder="Listan nimi"/>
        <span class="input-group-btn">
        <button type="submit" name="login" class="btn btn-primary">
            Lisää uusi
        </button>
            </span>
    </div>

</form>
    </div>
</div>
