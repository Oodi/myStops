<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
    <title>Pysäkkini</title>
    <script src="assets/lib/angular.min.js"></script>
    <script src="assets/lib/angular-animate.min.js"></script>
    <script src="assets/lib/angular-route.min.js.js"></script>
    <script src="assets/lib/ui-bootstrap.min.js"></script>

    <script src="main/app.module.js"></script>
    <script src="main/main.ctrl.js"></script>

    <script src="services/auth.srvc.js"></script>
    <script src="services/stop.srvc.js"></script>
    <script src="services/user.srvc.js"></script>

    <script src="login/login.ctrl.js"></script>
    <script src="login/loginNav.ctrl.js"></script>

    <script src="myProfile/profile.ctrl.js"></script>

    <script src="register/reg.ctrl.js"></script>


    <script src="findStop/find.ctrl.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/goldbootstrap.css">
</head>
<body ng-app="mystops" ng-controller="mainController">


<div class="container-fluid" ng-controller="findController as find">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Minun pysäkkini</a>
            </div>
            <form class="navbar-form navbar-left" role="search" ng-submit="find.findStop()">
                <div class="form-group">
                    <input type="text" ng-model="find.findThis" class="form-control" placeholder="Etsi pysäkkiä nimellä">
                </div>
                <button type="submit" class="btn btn-default">Hae</button>
            </form>
            <ul class="nav navbar-nav navbar-right" ng-controller="loginNavController as login" >
                <li ng-hide="loginStatus"><a href="" ng-click="login.register()"><span class="glyphicon glyphicon-user"></span> Rekisteröidy</a></li>
                <li ng-hide="loginStatus"><a href="" ng-click="login.startLogin()"><span class="glyphicon glyphicon-log-in"></span> Kirjaudu</a></li>
                <li ng-hide="!loginStatus"><a href="" ng-click="login.profile()"><span class="glyphicon glyphicon-user"></span> Omat tiedot</a></li>
                <li ng-hide="!loginStatus"><a href="" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Kirjaudu ulos</a></li>
            </ul>
        </div>
    </nav>
    <div ng-include="'findStop/find.tpl.html'"></div>
    <div ng-include="'myStops/myStops.tpl.html'"></div>
</div>

</body>
</html>
